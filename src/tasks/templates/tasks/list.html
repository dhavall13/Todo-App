<h1>
    Todo list
</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task" value="Submit">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        <p>{{ task }}</p>
    </div>
{% endfor %}
